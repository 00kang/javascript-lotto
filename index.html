<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/assets/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100">
          <h1 class="text-center">🎱 행운의 로또</h1>
          <form id="purchase-form" class="mt-5 mb-10">
            <label class="mb-2 d-inline-block"
              >추가할 금액을 입력해주세요.
            </label>
            <div class="d-flex">
              <input
                id="cost-input"
                type="number"
                class="w-70 mr-5 pl-2"
                placeholder="구입 금액"
              />
              <button
                id="cost-add-button"
                type="button"
                class="btn btn-color-cyan"
              >
                금액추가
              </button>
            </div>
            <div id="purchase-number-wrapper" class="mt-3">
              <div>
                <h4 class="mb-3 text-left">로또 직접 구매</h4>
                <div class="d-flex items-center">
                  <div class="d-flex justify-between w-70 mr-8">
                    <input
                      type="number"
                      data-custom-input
                      class="user-lotto-number text-center"
                    />
                    <input
                      type="number"
                      data-custom-input
                      class="user-lotto-number text-center"
                    />
                    <input
                      type="number"
                      data-custom-input
                      class="user-lotto-number text-center"
                    />
                    <input
                      type="number"
                      data-custom-input
                      class="user-lotto-number text-center"
                    />
                    <input
                      type="number"
                      data-custom-input
                      class="user-lotto-number text-center"
                    />
                    <input
                      type="number"
                      data-custom-input
                      class="user-lotto-number text-center"
                    />
                  </div>
                  <button
                    id="passive-purchase-button"
                    type="button"
                    class="btn btn-color-cyan"
                  >
                    수동구매
                  </button>
                </div>
              </div>
            </div>
          </form>
          <h4 class="pr-1 mb-3 text-right">
            현재 입금된 금액 : <span id="deposit">0</span>원
          </h4>
          <div class="d-flex justify-end">
            <button
              id="auto-purchase-button"
              type="button"
              class="btn btn-color-cyan mr-1"
            >
              자동구매
            </button>
          </div>

          <section id="purchase-result" class="mt-9 removed">
            <div class="d-flex">
              <label id="purchase-item-count" class="flex-auto my-0"></label>
              <div class="flex-auto d-flex justify-end pr-1">
                <label class="switch">
                  <input type="checkbox" id="lotto-numbers-toggle-button" />
                  <span class="text-base font-normal">번호보기</span>
                </label>
              </div>
            </div>
            <div
              id="purchase-item-list"
              class="d-flex flex-wrap removed lotto-numbers-removed"
            ></div>
          </section>
          <form id="winning-number-input-form" class="mt-9 removed">
            <label class="flex-auto d-inline-block mb-3"
              >지난 주 당첨번호 6개와 보너스 넘버 1개를 입력해주세요.</label
            >
            <div id="correct-number-wrapper" class="d-flex">
              <div>
                <h4 class="mt-0 mb-3 text-center">당첨 번호</h4>
                <div>
                  <input
                    type="number"
                    data-custom-input
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    data-custom-input
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    data-custom-input
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    data-custom-input
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    data-custom-input
                    class="winning-number mx-1 text-center"
                  />
                  <input
                    type="number"
                    data-custom-input
                    class="winning-number mx-1 text-center"
                  />
                </div>
              </div>
              <div class="bonus-number-container flex-grow">
                <h4 class="mt-0 mb-3 text-center">보너스 번호</h4>
                <div class="d-flex justify-center">
                  <input
                    type="number"
                    data-custom-input
                    class="bonus-number text-center"
                  />
                </div>
              </div>
            </div>
            <button
              type="button"
              id="result-modal-open-button"
              class="mt-5 btn btn-color-cyan w-100"
            >
              결과 확인하기
            </button>
          </form>
        </div>
      </div>

      <div id="modal">
        <div class="modal-inner p-10">
          <div id="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody id="result-tbody"></tbody>
            </table>
          </div>
          <p class="text-center font-bold">
            당신의 총 수익률은 <span id="profit-rate"></span>%입니다.
          </p>
          <div class="d-flex justify-center mt-5">
            <button
              id="restart-button"
              type="button"
              class="btn btn-color-cyan"
            >
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/index.js"></script>
  </body>
</html>
